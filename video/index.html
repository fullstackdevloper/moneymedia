<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<video autobuffer autoplay id="myVideo" autoplay="false" class="fullscreen">
  <source id="mp4" src="moneymedia_.mp4" type="video/mp4">
</video>

<script type="text/javascript">  
function listen(evnt, elem, func) {
    if (elem.addEventListener) // W3C DOM
    elem.addEventListener(evnt, func, false);
    else if (elem.attachEvent) { // IE DOM
        var r = elem.attachEvent("on" + evnt, func);
        return r;
    }
    else window.alert('I\'m sorry, I\'m afraid I can\'t do that.');
}

listen("ended", document.getElementById('myVideo'), DoSomething);

function DoSomething() {
setTimeout(function(){ 
   $( "#my-btnn" ).trigger( "click" );
   }, 3000);
}

</script>
<style>
  .modal-dialog {
    width: 350px;
}


.fullscreen {
position: fixed;
top: 50%;
left: 50%;
width: 100%;
height: auto; 
-webkit-transform: translateX(-50%) translateY(-50%);
}

</style>

<div class="container">
 
  <button type="button" id="my-btnn" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="display:none;">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog" style=" padding-top:200px;">
    
      <!-- Modal content-->
      <div class="modal-content">
      	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
        <div class="modal-body">
          <center><a href="http://fireyourwebnerd.com/" class="btn btn-info" role="button" target="_blank">Click Here To Find Out How We Can Help You!</a></center>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div> -->
      </div>
      
    </div>
  </div>
  
</div>
</body>
</html>
